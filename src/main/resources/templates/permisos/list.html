<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/header :: header" />

<body>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: .5em;
        }
    </style>
    <div th:replace="commons/menu :: menu" />
    <div class="container">
        <h1>Permisos</h1>
        <a th:href="@{/permisos/nuevoPermiso}" href="#" class="btn btn-dark" id="nuevoPermiso"><img
                th:src="@{/img/nuevo.png}" class="card-img-top" alt="..." width="8px" height="20px" /></a>
        <label id="textoNuevoPermiso">Nuevo Permiso</label>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <div th:each="permiso : ${permisos}" class="col-3">
                <tr>
                    <td>
                        <p th:text="${permiso.codigo}"></p>
                    </td>
                    <td>
                        <p th:text="${permiso.descripcion}"></p>
                    </td>
                    <td>
                        <a th:href="@{/permisos/modificarPermiso?codigo=}+${permiso.codigo}" class="btn btn-light"
                            id="nuevoPermiso"><img th:src="@{/img/editar.png}" class="card-img-top" alt="..."
                                width="8px" height="20px" /></a>
                        <a th:href="@{/permisos/borrarPermiso?codigo=}+${permiso.codigo}" class="btn btn-light"
                            id="borrarPermiso"><img th:src="@{/img/borrar.png}" class="card-img-top" alt="..."
                                width="8px" height="20px" /></a>
                    </td>
                </tr>
            </div>
        </table>
    </div>
</body>

</html>
