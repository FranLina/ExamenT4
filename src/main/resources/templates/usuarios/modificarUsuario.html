<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/header :: header" />

<body>
    <style>
        form {
            width: 20em;
            margin-left: 2em;
            margin-top: .8em;
        }

        #divCheck,
        #botonEnviar {
            margin-top: .5em;
        }
    </style>
    <div th:replace="commons/menu :: menu" />
    <form th:action="@{/usuarios/editUsuario}" method="post">
        <h3>usuario</h3>
        <div class="mb-6">
            <label for="codigo" class="form-label">Codigo</label>
            <input type="text" class="form-control" id="codigo" name="codigo" th:value="${usuario.codigo}">
        </div>
        <div class="mb-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}">
        </div>
        <div class="mb-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${usuario.email}">
        </div>
        <div class="mb-6">
            <label for="grupo" class="form-label">Grupo: </label>
            <select id="grupo" name="grupo">
                <div th:each="grupo : ${grupos}">
                    <option th:value="${grupo.codigo}" th:text="${grupo.nombre}"></option>
                </div>

            </select>
        </div>
        <div>
            <input type="submit" value="modificarusuario" id="botonEnviar">
            <a href="list" class="btn btn-light" id="borrarusuario">Cancelar</a>
        </div>

    </form>
</body>

</html>
