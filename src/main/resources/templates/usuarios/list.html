<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/header :: header" />

<body>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: .5em;
        }
    </style>
    <div th:replace="commons/menu :: menu" />
    <div class="container">
        <h1>Usuarios</h1>
        <a th:href="@{/usuarios/nuevoUsuario}" href="#" class="btn btn-dark" id="nuevoUsuario"><img
                th:src="@{/img/nuevo.png}" class="card-img-top" alt="..." width="8px" height="20px" /></a>
        <label id="textoNuevoUsuario">Nuevo Usuario</label>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Grupo</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <div th:each="usuario : ${usuarios}" class="col-3">
                <tr>
                    <td>
                        <p th:text="${usuario.codigo}"></p>
                    </td>
                    <td>
                        <p th:text="${usuario.nombre}"></p>
                    </td>
                    <td>
                        <p th:text="${usuario.email}"></p>
                    </td>
                    <td>
                        <p th:text="${usuario.grupo.nombre}"></p>
                    </td>
                    <td>
                        <a th:href="@{/usuarios/modificarUsuario?codigo=}+${usuario.codigo}" class="btn btn-light"
                            id="nuevoUsuario"><img th:src="@{/img/editar.png}" class="card-img-top" alt="..."
                                width="8px" height="20px" /></a>
                        <a th:href="@{/usuarios/borrarUsuario?codigo=}+${usuario.codigo}" class="btn btn-light"
                            id="borrarUsuario"><img th:src="@{/img/borrar.png}" class="card-img-top" alt="..."
                                width="8px" height="20px" /></a>
                    </td>
                </tr>
            </div>
        </table>
    </div>
</body>

</html>
