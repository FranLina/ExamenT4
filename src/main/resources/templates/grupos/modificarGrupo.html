<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/header :: header" />

<body>
    <style>
        form {
            width: 20em;
            margin-left: 2em;
            margin-top: .8em;
        }

        #divCheck,
        #botonEnviar {
            margin-top: .5em;
        }
    </style>
    <div th:replace="commons/menu :: menu" />
    <form th:action="@{/grupos/editGrupo}" method="post">
        <h3>Grupo</h3>
        <div class="mb-6">
            <label for="codigo" class="form-label">Codigo</label>
            <input type="text" class="form-control" id="codigo" name="codigo" th:value="${grupo.codigo}">
        </div>
        <div class="mb-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${grupo.nombre}">
        </div>
        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de usuarios</caption>
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${grupo.usuarios}">
                        <td colspan="2">
                            <label th:text="${usuario.nombre}"></label>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div>
            <input type="submit" value="modificarGrupo" id="botonEnviar">
            <a href="list" class="btn btn-light" id="borrarGrupo">Cancelar</a>
        </div>

    </form>
</body>

</html>
